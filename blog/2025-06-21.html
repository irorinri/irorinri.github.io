<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shogi Like Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    button.like-button {
      padding: 0.4em 1em;
      font-size: 0.9em;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(4px);
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.like-button:hover { background: #eee; }
    button.like-button:disabled { opacity: 0.6; cursor: default; }
  </style>
</head>
<body>
<p>
Hey everyone!<br>
Today I finally took the first real step toward a dream I‚Äôve had for ages‚Äîplaying shogi against an AI! ...
</p>
<img src="blog/2025-06-21.webp" alt="Shogi board" style="max-width:100%;border-radius:0.7em;margin:1.2em 0;">
<div style="text-align:center; margin-top:1.5em;">
  <button onclick="addLike()" id="like-btn" class="like-button">‚ù§Ô∏è Like this post</button>
  <p style="margin-top:0.5em; font-size:0.85em; color:#666;">
    Likes: <span id="like-number">...</span>
  </p>
</div>

<!-- üëá„Åì„ÅÆ‰ΩçÁΩÆ„Å´<script>„ÇíÁΩÆ„Åè„ÅÆ„Åå‰∏ÄÁï™Á¢∫ÂÆüÔºÅÔºÅ -->
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCtBvct6BKEazVzERc-FNAY8w3hCO8rNU",
    authDomain: "like-counter-blog.firebaseapp.com",
    projectId: "like-counter-blog",
    storageBucket: "like-counter-blog.appspot.com",
    messagingSenderId: "571743964148",
    appId: "1:571743964148:web:423ef8234b2b89e2841b3"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const blogId = "2025-06-21";
  const localKey = `liked-${blogId}`;
  const docRef = db.collection("blogLikes").doc(blogId);

  // ÂàùÊúüË°®Á§∫
  docRef.get().then((doc) => {
    if (doc.exists) {
      document.getElementById("like-number").textContent = doc.data().count;
    } else {
      document.getElementById("like-number").textContent = "0";
    }
    if (localStorage.getItem(localKey) === "true") disableLikeButton();
  }).catch((e) => {
    document.getElementById("like-number").textContent = "Error";
    console.error(e);
  });

  // „Ç∞„É≠„Éº„Éê„É´ÂÆöÁæ©Ôºà„Åì„Çå„Ååonclick„ÅßÁµ∂ÂØæÂëº„Å∞„Çå„ÇãÔºÅÔºâ
  function addLike() {
    if (localStorage.getItem(localKey) === "true") return;
    docRef.get().then((doc) => {
      if (!doc.exists) {
        return docRef.set({ count: 1 });
      } else {
        return docRef.update({ count: doc.data().count + 1 });
      }
    }).then(() => {
      return docRef.get();
    }).then((doc) => {
      document.getElementById("like-number").textContent = doc.data().count;
      localStorage.setItem(localKey, "true");
      disableLikeButton();
    }).catch((e) => {
      console.error("Like failed:", e);
      alert("Failed to Like. See console for details.");
    });
  }

  function disableLikeButton() {
    const btn = document.getElementById("like-btn");
    btn.disabled = true;
    btn.textContent = "‚ù§Ô∏è Liked!";
    btn.style.opacity = 0.6;
    btn.style.cursor = "default";
  }
</script>
</body>
</html>
