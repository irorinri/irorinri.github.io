<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イラストギャラリー</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    .gallery img {
      width: 100%;
      max-width: 200px;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      .gallery img {
        max-width: 20%; /* スマホで幅を調整 */
      }
    }
  </style>
</head>
<body>

<header>
  <h1>イラストギャラリー</h1>
</header>

<nav>
  <a href="index.html">コミック</a>
  <a href="illustrations.html">イラスト</a>
  <a href="gallery.html">ギャラリー</a>
  <a href="story.html">ストーリー</a>
  <a href="blog.html">ブログ</a>
</nav>

<div class="gallery"></div>

<script type="module">
  import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

  // 画像データのリスト (番号逆順)
  const images = [
    { src: 'images/1.png', width: 1000, height: 1000, caption: '8/8' },
    { src: 'images/2.png', width: 1000, height: 1000, caption: '7/8' },
    { src: 'images/3.png', width: 1000, height: 1000, caption: '6/8' },
    { src: 'images/4.png', width: 1000, height: 1000, caption: '5/8' },
    { src: 'images/5.png', width: 1000, height: 1000, caption: '4/8' },
    { src: 'images/6.png', width: 1000, height: 1000, caption: '3/8' },
    { src: 'images/7.png', width: 1000, height: 1000, caption: '2/8' },
  ];

  const galleryElement = document.querySelector('.gallery');

  // ギャラリーの画像を追加
  images.forEach(({ src, width, height, caption }) => {
    const link = document.createElement('a');
    link.href = src;
    link.dataset.pswpWidth = width;
    link.dataset.pswpHeight = height;

    const img = document.createElement('img');
    img.src = src;
    img.alt = 'イラスト';

    const captionSpan = document.createElement('span');
    captionSpan.className = 'hidden-caption-content';
    captionSpan.textContent = caption;
    captionSpan.style.display = 'none';

    link.append(img, captionSpan);
    galleryElement.appendChild(link);
  });

  // PhotoSwipeの初期化
  const lightbox = new PhotoSwipeLightbox({
    gallery: '.gallery',
    children: 'a',
    pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
  });

  lightbox.on('uiRegister', () => {
    lightbox.pswp.ui.registerElement({
      name: 'custom-caption',
      order: 9,
      isButton: false,
      appendTo: 'wrapper',
      html: '',
      onInit: (el, pswp) => {
        pswp.on('change', () => {
          const captionSpan = pswp.currSlide?.data.element.querySelector('.hidden-caption-content');
          el.innerHTML = captionSpan ? captionSpan.textContent : 'キャプションなし';
        });
      }
    });
  });

  lightbox.init();
</script>

<footer>
  © irorinri. All Rights Reserved.
</footer>

</body>
</html>
