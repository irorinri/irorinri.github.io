<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f8f8f8;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #AFDFE4;
            color: white;
            font-family: "Gowun Batang", serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #88c1c7;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .label {
            font-size: 16px;
            font-family: "Gowun Batang", serif;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            padding: 20px;
        }

        .image-wrapper {
            position: relative;
            text-align: center;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(175, 223, 228, 0.5);
            width: 200px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 16px rgba(175, 223, 228, 0.5);
        }

        .date {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Gowun Batang", serif;
            font-size: 16px;
            color: #5C8C8E;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="switch-container">
            <span class="label">ホーム</span>
            <label class="switch">
                <input type="checkbox" id="page-switch" onchange="togglePage()">
                <span class="slider"></span>
            </label>
            <span class="label">ギャラリー</span>
        </div>
    </header>

    <div class="image-container">
        <div class="image-wrapper">
            <img src="images/irori1.PNG" alt="Irori 1">
            <div class="date">2024/09/13</div>
        </div>
        <div class="image-wrapper">
            <img src="images/pw2.png" alt="Image PW2">
            <div class="date">2024/08/14</div>
        </div>
        <div class="image-wrapper">
            <img src="images/us3.jpg" alt="Image US3">
            <div class="date">2024/07/30</div>
        </div>
        <div class="image-wrapper">
            <img src="images/nf4.jpg" alt="Image NF4">
            <div class="date">2024/01/03</div>
        </div>
    </div>

    <footer>
        © irorinri. All Rights Reserved.
    </footer>

    <script>
        function togglePage() {
            const isChecked = document.getElementById("page-switch").checked;
            if (isChecked) {
                window.location.href = "gallery.html";
            }
        }
    </script>
</body>
</html>
