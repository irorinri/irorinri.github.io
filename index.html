<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f8f8f8;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #AFDFE4;
            color: white;
            font-family: "Gowun Batang", serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        header select {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            padding: 20px;
        }

        .image-wrapper {
            position: relative;
            text-align: center;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(175, 223, 228, 0.5);
            width: 200px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 16px rgba(175, 223, 228, 0.5);
        }

        .date {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Gowun Batang", serif;
            font-size: 16px;
            color: #5C8C8E;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Image Blog</h1>
        <select id="page-selector" onchange="navigatePage()">
            <option value="index.html" selected>ホーム</option>
            <option value="gallery.html">ギャラリー</option>
        </select>
    </header>

    <div class="image-container">
        <div class="image-wrapper">
            <img src="images/irori1.PNG" alt="Irori 1">
            <div class="date">2024/09/13</div>
        </div>
        <div class="image-wrapper">
            <img src="images/pw2.png" alt="Image PW2">
            <div class="date">2024/08/14</div>
        </div>
        <div class="image-wrapper">
            <img src="images/us3.jpg" alt="Image US3">
            <div class="date">2024/07/30</div>
        </div>
        <div class="image-wrapper">
            <img src="images/nf4.jpg" alt="Image NF4">
            <div class="date">2024/01/03</div>
        </div>
    </div>

    <footer>
        © irorinri. All Rights Reserved.
    </footer>

    <script>
        function navigatePage() {
            const selectedPage = document.getElementById("page-selector").value;
            window.location.href = selectedPage;
        }
    </script>
</body>
</html>
