            margin: 20px 0;

            display: flex;

            gap: 10px;

        }

        .image-container img {
            width: 20%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0; /* 隙間修正 */
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 5px 0;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; /* フォント設定 */
        }
    </style>
</head>
