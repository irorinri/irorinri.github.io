<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; background-color: #f8f8f8;
        }
        h1 {
            font-family: "Gowun Batang", serif; font-size: 48px; color: #AFDFE4; text-align: center; margin-bottom: 30px;
        }
        .dropdown-container {
            display: flex; justify-content: center; align-items: center; margin-bottom: 20px; gap: 20px;
        }
        .dropdown select {
            padding: 10px 20px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; font-family: "Gowun Batang", serif;
        }
        .content {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        footer {
            position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; background: rgba(0, 0, 0, 0.5); color: white; font-size: 12px; padding: 3px 0;
        }
    </style>
</head>
<body>
    <h1>Iroid</h1>
    <div class="dropdown-container">
        <select id="page-selector" onchange="switchContent()">
            <option value="home">ホーム</option>
            <option value="gallery">ギャラリー</option>
        </select>
    </div>
    
    <!-- 各ページのコンテンツ -->
    <div id="home" class="content active">
        <h2>ホーム</h2>
        <p>ここはホームページです。</p>
    </div>
    <div id="gallery" class="content">
        <h2>ギャラリー</h2>
        <p>ここはギャラリーページです。</p>
        <div>
            <img src="images/imagesphoto1.jpg" alt="Photo 1" style="width: 200px; margin: 10px;">
            <img src="images/D31453FB-F9FA-4AF0-BC9D-C5EF4D6F1E50.jpg" alt="Photo 2" style="width: 200px; margin: 10px;">
        </div>
    </div>

    <footer>© irorinri. All Rights Reserved.</footer>

    <script>
        function switchContent() {
            const selectedPage = document.getElementById("page-selector").value;
            const contents = document.querySelectorAll(".content");

            contents.forEach(content => {
                if (content.id === selectedPage) {
                    content.classList.add("active");
                } else {
                    content.classList.remove("active");
                }
            });
        }
    </script>
</body>
</html>
