<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
    <style>
        /* CSSはそのまま流用 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f8f8f8;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #AFDFE4;
            color: white;
            font-family: "Gowun Batang", serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #88c1c7;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .label {
            font-size: 16px;
            font-family: "Gowun Batang", serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(175, 223, 228, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 16px rgba(175, 223, 228, 0.5);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="switch-container">
            <span class="label">ホーム</span>
            <label class="switch">
                <input type="checkbox" id="page-switch" onchange="togglePage()" checked>
                <span class="slider"></span>
            </label>
            <span class="label">ギャラリー</span>
        </div>
    </header>

    <div class="gallery">
        <a href="images/1.png" data-pswp-width="800" data-pswp-height="600">
            <img src="images/1.png" alt="Image 1">
        </a>
        <a href="images/2.png" data-pswp-width="800" data-pswp-height="600">
            <img src="images/2.png" alt="Image 2">
        </a>
        <a href="images/3.png" data-pswp-width="800" data-pswp-height="600">
            <img src="images/3.png" alt="Image 3">
        </a>
        <a href="images/4.png" data-pswp-width="800" data-pswp-height="600">
            <img src="images/4.png" alt="Image 4">
        </a>
        <a href="images/5.png" data-pswp-width="800" data-pswp-height="600">
            <img src="images/5.png" alt="Image 5">
        </a>
        <a href="images/6.png" data-pswp-width="800" data-pswp-height="600">
            <img src="images/6.png" alt="Image 6">
        </a>
        <a href="images/7.png" data-pswp-width="800" data-pswp-height="600">
            <img src="images/7.png" alt="Image 7">
        </a>
    </div>

    <footer>
        © irorinri. All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/photoswipe@5/dist/photoswipe.min.js"></script>
    <script src="https://unpkg.com/photoswipe@5/dist/photoswipe-ui-default.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            initializePhotoSwipe();
        });

        function initializePhotoSwipe() {
            const galleryElements = document.querySelectorAll('.gallery a');

            const options = {
                bgOpacity: 0.8,
                showHideAnimationType: 'fade'
            };

            galleryElements.forEach((el, index) => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();

                    const pswp = new PhotoSwipe({
                        dataSource: Array.from(galleryElements).map(el => ({
                            src: el.getAttribute('href'),
                            w: el.getAttribute('data-pswp-width'),
                            h: el.getAttribute('data-pswp-height')
                        })),
                        index: index,
                        options
                    });

                    pswp.init();
                });
            });
        }

        function togglePage() {
            const isChecked = document.getElementById("page-switch").checked;
            if (!isChecked) {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
