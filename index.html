<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f8f8f8;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #AFDFE4;
            color: white;
            font-family: "Gowun Batang", serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #88c1c7;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .label {
            font-size: 16px;
            font-family: "Gowun Batang", serif;
        }

        .content-container {
            padding: 20px;
        }

        .gallery, .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img, .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(175, 223, 228, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover, .image-container img:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 16px rgba(175, 223, 228, 0.5);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="switch-container">
            <span class="label">ホーム</span>
            <label class="switch">
                <input type="checkbox" id="page-switch" onchange="toggleContent()">
                <span class="slider"></span>
            </label>
            <span class="label">ギャラリー</span>
        </div>
    </header>

    <div class="content-container" id="content">
        <!-- 初期表示はホーム -->
        <div class="image-container">
            <div>
                <img src="images/irori1.PNG" alt="Irori 1">
            </div>
            <div>
                <img src="images/pw2.png" alt="Image PW2">
            </div>
            <div>
                <img src="images/us3.jpg" alt="Image US3">
            </div>
            <div>
                <img src="images/nf4.jpg" alt="Image NF4">
            </div>
        </div>
    </div>

    <footer>
        © irorinri. All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/photoswipe@5/dist/photoswipe.min.js"></script>
    <script src="https://unpkg.com/photoswipe@5/dist/photoswipe-ui-default.min.js"></script>
    <script>
        function toggleContent() {
            const isChecked = document.getElementById("page-switch").checked;
            const content = document.getElementById("content");

            if (isChecked) {
                // ギャラリーを表示
                content.innerHTML = `
                    <div class="gallery">
                        <a href="images/1.png" data-pswp-width="800" data-pswp-height="600">
                            <img src="images/1.png" alt="Image 1">
                        </a>
                        <a href="images/2.png" data-pswp-width="800" data-pswp-height="600">
                            <img src="images/2.png" alt="Image 2">
                        </a>
                        <a href="images/3.png" data-pswp-width="800" data-pswp-height="600">
                            <img src="images/3.png" alt="Image 3">
                        </a>
                        <a href="images/4.png" data-pswp-width="800" data-pswp-height="600">
                            <img src="images/4.png" alt="Image 4">
                        </a>
                        <a href="images/5.png" data-pswp-width="800" data-pswp-height="600">
                            <img src="images/5.png" alt="Image 5">
                        </a>
                        <a href="images/6.png" data-pswp-width="800" data-pswp-height="600">
                            <img src="images/6.png" alt="Image 6">
                        </a>
                        <a href="images/7.png" data-pswp-width="800" data-pswp-height="600">
                            <img src="images/7.png" alt="Image 7">
                        </a>
                    </div>
                `;
                initializePhotoSwipe();
            } else {
                // ホームを表示
                content.innerHTML = `
                    <div class="image-container">
                        <div><img src="images/irori1.PNG" alt="Irori 1"></div>
                        <div><img src="images/pw2.png" alt="Image PW2"></div>
                        <div><img src="images/us3.jpg" alt="Image US3"></div>
                        <div><img src="images/nf4.jpg" alt="Image NF4"></div>
                    </div>
                `;
            }
        }

        function initializePhotoSwipe() {
            const galleryElements = document.querySelectorAll('.gallery a');
            const items = Array.from(galleryElements).map((el) => ({
                src: el.getAttribute('href'),
                w: parseInt(el.getAttribute('data-pswp-width')),
                h: parseInt(el.getAttribute('data-pswp-height')),
            }));

            galleryElements.forEach((el, i) => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const gallery = new PhotoSwipe({
                        dataSource: items,
                        index: i,
                        bgOpacity: 0.8,
                        pswpModule: PhotoSwipe
                    });
                    gallery.init();
                });
            });
        }
    </script>
</body>
</html>
