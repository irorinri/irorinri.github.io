<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gowun Batang', serif;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .image-container img {
            width: calc(50% - 10px); /* 2列表示 */
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 5px 0;
            font-family: sans-serif;
        }

        @media (max-width: 768px) {
            .image-container img {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .image-container img {
                width: calc(50% - 5px);
            }
        }
    </style>
</head>
<body>
    <h1>Iroid</h1>
    <div class="image-container">
        <img src="images/imagesphoto1.jpg" alt="Photo 1">
        <img src="images/D31453FB-F9FA-4AF0-BC9D-C5EF4D6F1E50.jpg" alt="Photo 2">
        <img src="images/IMG_0829.PNG" alt="Photo 3">
        <img src="images/IMG_0852.PNG" alt="Photo 4">
    </div>
    <footer>
        © irorinri. All Rights Reserved.
    </footer>
</body>
</html>
