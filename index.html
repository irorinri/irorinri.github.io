<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            background-color: #f8f8f8;
        }

        h1 {
            font-family: "Gowun Batang", serif;
            font-weight: 700;
            font-size: 48px;
            color: #AFDFE4;
            text-align: center;
            margin-bottom: 30px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
        }

        .image-wrapper {
            position: relative;
            text-align: center;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(175, 223, 228, 0.5);
            width: 200px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 16px rgba(175, 223, 228, 0.5) !important;
        }

        .date {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Gowun Batang", serif;
            font-size: 16px;
            color: #5C8C8E;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
            padding: 3px 0;
        }
    </style>
</head>
<body>
    <h1>Iroid</h1>

    <div class="image-container">
        <div class="image-wrapper">
            <img src="1.png" alt="Image 1">
            <div class="date">2024/09/13</div>
        </div>
        <div class="image-wrapper">
            <img src="2.png" alt="Image 2">
            <div class="date">2024/08/14</div>
        </div>
        <div class="image-wrapper">
            <img src="3.png" alt="Image 3">
            <div class="date">2024/07/30</div>
        </div>
        <div class="image-wrapper">
            <img src="4.png" alt="Image 4">
            <div class="date">2024/01/03</div>
        </div>
        <div class="image-wrapper">
            <img src="5.png" alt="Image 5">
            <div class="date">2023/11/15</div>
        </div>
        <div class="image-wrapper">
            <img src="6.png" alt="Image 6">
            <div class="date">2023/10/10</div>
        </div>
        <div class="image-wrapper">
            <img src="7.png" alt="Image 7">
            <div class="date">2023/09/05</div>
        </div>
    </div>

    <footer>
        Â© irorinri. All Rights Reserved.
    </footer>
</body>
</html>
