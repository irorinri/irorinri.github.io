<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ベースのリセット */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Gowun Batangのスタイル */
        h1 {
            font-family: "Gowun Batang", serif;
            font-weight: 700;
            font-size: 48px;
            color: #AFDFE4;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* 画像コンテナのスタイル */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(175, 223, 228, 0.5);
            width: 200px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(175, 223, 228, 0.5);
        }

        /* フッターの修正 */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* 見本と同じ透明度 */
            color: white;
            font-size: 14px; /* デフォルトのフォントサイズ */
            padding: 5px 0; /* フッターの高さ調整 */
            z-index: 10; /* 他の要素より前面に表示 */
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }

            img {
                width: 100%;
                max-width: 300px;
            }

            footer {
                font-size: 12px; /* スマホ画面で文字サイズを少し小さく */
                padding: 4px 0; /* 高さも少しコンパクトに */
            }
        }
    </style>
</head>
<body>
    <h1>Iroid</h1>
    <div class="image-container">
        <img src="images/imagesphoto1.jpg" alt="Photo 1">
        <img src="images/D31453FB-F9FA-4AF0-BC9D-C5EF4D6F1E50.jpg" alt="Photo 2">
        <img src="images/IMG_0829.PNG" alt="Photo 3">
        <img src="images/IMG_0852.PNG" alt="Photo 4">
    </div>
    <footer>
        © irorinri. All Rights Reserved.
    </footer>
</body>
</html>
