<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Blog</title>
    <!-- CSSファイルのリンク -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Iroid</h1>
    <div class="dropdown-container">
        <select id="content-selector" onchange="switchContent()">
            <option value="home">ホーム</option>
            <option value="gallery">イラスト</option>
        </select>
    </div>

    <div id="home" class="content active">
        <h2>ホーム</h2>
        <p>ここはホームページのコンテンツです。</p>
    </div>

    <div id="gallery" class="content">
        <h2>イラスト</h2>
        <iframe src="https://irorinri.github.io/gallery/" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>

    <footer>© irorinri. All Rights Reserved.</footer>

    <script>
        function switchContent() {
            const selected = document.getElementById("content-selector").value;
            const contents = document.querySelectorAll(".content");
            contents.forEach(content => {
                content.classList.remove("active");
                if (content.id === selected) {
                    content.classList.add("active");
                }
            });
        }
    </script>
</body>
</html>
