<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストーリー</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    .thumbnail-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 1行に3列を設定 */
      row-gap: 20px; !important;
      gap: 8px;
      padding: 25px;
      justify-items: center;
      margin-top: 62px; /* 画像を上から30ピクセル離す */
      margin-bottom: 1000px;
    }
    .thumbnail-gallery a {
      text-align: center;
      text-decoration: none;
      color: inherit;
    }
    .thumbnail-gallery img {
      width: 130px;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .thumbnail-gallery img:hover {
      transform: scale(1.1);
    }
    .thumbnail-gallery p {
      font-size: 14px;
      margin: 2px 0 0;
    }
    .back-button {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #7991ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
    .gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 20px;
  
}
    #novel-container {
  font-family: 'KaiTi', serif; /* 楷書体のフォント */
  line-height: 1.6; /* 行間を少し広げる */
  font-size: 16px; /* 適切な文字サイズ */
  white-space: pre-wrap; /* 改行をそのまま反映 */
  padding: 0 20px; /* 左右に20pxの余白を追加 */
  margin-top: 405px; /* 上部に30pxの余白を追加 */
  box-sizing: border-box; /* パディングを含めて幅を計算 */
}
    .novel-title {
    font-size: 16px; /* 小さめのフォントサイズ */
    font-weight: normal; /* タイトルを強調する場合 */
    text-align: left; /* 中央揃えにする場合 */
    margin-bottom: 15px; /* 本文との間隔を調整 */
  }

  </style>
</head>
<body>

<nav>
  <a href="index.html">キャラ</a>
  <a href="illustrations.html">絵</a>
  <a href="gallery.html">漫画</a>
  <a href="story.html">小説</a>
  <a href="blog.html">日記</a>
</nav>

<main>
  <div id="thumbnail-gallery" class="thumbnail-gallery">
    <a href="?id=3"><img src="comics/a3.png" alt="第3章"><p>とどめめぐり</p></a>
    <a href="?id=2"><img src="comics/a2.png" alt="第2章"><p>フーアーユー</p></a>
    <a href="?id=1"><img src="comics/a1.png" alt="第1章"><p>芥子の栄養素</p></a>
  </div>
  <div id="novel-container"></div>
  <button id="back-button" class="back-button">戻る</button>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const novelId = params.get('id');
  const container = document.getElementById('novel-container');
  const gallery = document.getElementById('thumbnail-gallery');
  const backButton = document.getElementById('back-button');

  function showGallery() {
    gallery.style.display = 'grid';
    container.innerHTML = '';
    backButton.style.display = 'none';
  }

  if (novelId) {
    // サムネイルを非表示にする
    gallery.style.display = 'none';
    backButton.style.display = 'block';

    // 小説を取得して表示
    fetch(`data/n${novelId}.json`)
    .then(response => response.json())
    .then(data => {
      container.innerHTML = `
     
        <p>${data.content}</p>
      `;
    })
    .catch(error => {
      console.error(error);
      container.innerHTML = '<p>小説データの読み込みに失敗しました。</p>';
    });
}

  // 戻るボタンの動作
backButton.addEventListener('click', () => {
  showGallery();
  window.scrollTo(0, 0); // ページのスクロール位置をトップに設定
});
</script>

<footer>
  © irorinri. All Rights Reserved.
</footer>

</body>
</html>
