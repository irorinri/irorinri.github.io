<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストーリー</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .thumbnail-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 自動調整 */
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    .thumbnail-gallery a {
      text-align: center;
      text-decoration: none;
      color: inherit;
    }
    .thumbnail-gallery img {
      width: 100px;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .thumbnail-gallery img:hover {
      transform: scale(1.1);
    }
    .thumbnail-gallery p {
      font-size: 14px;
      margin: 5px 0 0;
    }
    .back-button {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ADD8E6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">キャラ</a>
  <a href="illustrations.html">絵</a>
  <a href="gallery.html">漫画</a>
  <a href="story.html">小説</a>
  <a href="blog.html">日記</a>
</nav>

<main>
  <div id="thumbnail-gallery" class="thumbnail-gallery">
    <a href="?id=3"><img src="comics/a3.png" alt="第3章"><p>第3章</p></a>
    <a href="?id=2"><img src="comics/a2.png" alt="第2章"><p>第2章</p></a>
    <a href="?id=1"><img src="comics/a1.png" alt="第1章"><p>第1章</p></a>
  </div>
  <div id="novel-container"><h1>小説を選んでください</h1></div>
  <button id="back-button" class="back-button">戻る</button>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const novelId = params.get('id');
  const container = document.getElementById('novel-container');
  const gallery = document.getElementById('thumbnail-gallery');
  const backButton = document.getElementById('back-button');

  function showGallery() {
    gallery.style.display = 'grid';
    container.innerHTML = '<h1>小説を選んでください</h1>';
    backButton.style.display = 'none';
  }

  if (novelId) {
    // サムネイルを非表示にする
    gallery.style.display = 'none';
    backButton.style.display = 'block';

    // 小説を取得して表示
    fetch('data/novels.json')
      .then(res => res.ok ? res.json() : Promise.reject('ネットワークエラー'))
      .then(data => {
        const novel = data.find(n => n.id == novelId);
        container.innerHTML = novel 
          ? `<h1>${novel.title}</h1><p>${novel.content}</p>` 
          : '<p>指定された小説が見つかりません。</p>';
      })
      .catch(() => container.innerHTML = '<p>小説データの読み込みに失敗しました。</p>');
  }

  // 戻るボタンの動作
  backButton.addEventListener('click', showGallery);
</script>

<footer>
  © irorinri. All Rights Reserved.
</footer>

</body>
</html>
