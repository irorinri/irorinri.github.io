<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストーリー</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .thumbnail-gallery {
      display: flex;
      flex-direction: column; /* 縦方向に配置 */
      align-items: center; /* 中央揃え */
      gap: 20px; /* 画像間のスペース */
      padding: 20px;
    }

    .thumbnail-gallery a {
      text-decoration: none;
      color: inherit;
      text-align: center;
    }

    .thumbnail-gallery img {
      width: 150px; /* 画像の幅を固定 */
      height: auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumbnail-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">キャラ</a>
  <a href="illustrations.html">絵</a>
  <a href="gallery.html">漫画</a>
  <a href="story.html">小説</a>
  <a href="blog.html">日記</a>
</nav>

<main>
  <!-- サムネイルギャラリー -->
  <div class="thumbnail-gallery">
    <a href="?id=1">
      <img src="comics/a1.png" alt="第1章">
      <p>第1章</p>
    </a>
    <a href="?id=2">
      <img src="comics/a2.png" alt="第2章">
      <p>第2章</p>
    </a>
    <a href="?id=3">
      <img src="comics/a3.png" alt="第3章">
      <p>第3章</p>
    </a>
  </div>

  <!-- 小説コンテンツ -->
  <div id="novel-container">
    <h1>小説を選んでください</h1>
  </div>
</main>

<script>
  const container = document.getElementById('novel-container');
  const params = new URLSearchParams(window.location.search);
  const novelId = params.get('id');

  if (novelId) {
    fetch('data/novels.json')
      .then(response => response.json())
      .then(data => {
        const novel = data.find(n => n.id == novelId);
        if (novel) {
          container.innerHTML = `
            <h1>${novel.title}</h1>
            <p>${novel.content}</p>
          `;
        } else {
          container.innerHTML = '<p>指定された小説が見つかりません。</p>';
        }
      });
  }
</script>

<footer>
  © irorinri. All Rights Reserved.
</footer>

</body>
</html>
