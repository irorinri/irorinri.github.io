<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ギャラリー</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    /* 画像ギャラリーのスタイル */
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      margin-top: 17px;
    }

    .image-gallery a {
      text-decoration: none;
    }

    .image-gallery img {
      width: 100%;
      max-width: 300px; /* 画像の最大幅を設定 */
      height: auto;
      border-radius: 10px; /* 角を丸める */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影を追加 */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* ホバー時に影を強調 */
    }

    .image-gallery .date {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      color: #444;
    }

    /* スマホ対応 */
    @media (max-width: 768px) {
      .image-gallery img {
        max-width: 100%; /* 画面幅に合わせて拡大縮小 */
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">キャラ</a>
  <a href="illustrations.html">絵</a>
  <a href="gallery.html">漫画</a>
  <a href="story.html">小説</a>
  <a href="blog.html">日記</a>
</nav>

<main>
  <div class="image-gallery">
    <a href="comics/2.jpeg">
      <img src="comics/2.jpeg" alt="画像1">
      <div class="date">2024-06-15</div>
    </a>
    <a href="comics/3.jpeg">
      <img src="comics/3.jpeg" alt="画像2">
      <div class="date">2024-06-15</div>
    </a>
    <a href="comics/4.jpeg">
      <img src="comics/4.jpeg" alt="画像3">
      <div class="date">2024-06-15</div>
    </a>
    <a href="comics/comic 1.png">
      <img src="comics/comic 1.png" alt="画像4">
      <div class="date">2023-07-11</div>
    </a>
  </div>
</main>

<footer>
  © irorinri. All Rights Reserved.
</footer>

<!-- PhotoSwipe Scripts -->
<script type="module">
  import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

  const gallery = document.querySelector('.image-gallery');
  const links = gallery.querySelectorAll('a');

  // 元画像から比率を取得して設定
  links.forEach(link => {
    const img = link.querySelector('img');
    const image = new Image();
    image.src = img.src;
    image.onload = () => {
      link.dataset.pswpWidth = image.width;
      link.dataset.pswpHeight = image.height;
    };
  });

  const lightbox = new PhotoSwipeLightbox({
    gallery: '.image-gallery',
    children: 'a',
    pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
  });

  // フォトスワイプの背景色を変更
  lightbox.on('uiRegister', () => {
    const style = document.createElement('style');
    style.innerHTML = `
      .pswp__bg {
        background-color: #ADD8E6 !important; /* 水色 */
      }
    `;
    document.head.appendChild(style);
  });

  lightbox.init();
</script>

</body>
</html>
