<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>hueryn Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <header>
    <img src="header-image.jpg" alt="hueryn header" class="header-img">
    <div class="header-text">
      <h1>hueryn Blog</h1>
      <nav>
        <a href="profile.html">Home</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="blog-list">
      <!-- 投稿1 -->
      <details>
        <summary>
          <span class="date">2025-06-25</span>
          <span class="title">活動を振り返って</span>
        </summary>
        <div class="blog-content">
          <img src="blog1.jpg" alt="活動の様子">
          <p>
            今日は活動1周年を迎えました。たくさんの方々と出会い、多くの経験ができました。これからもよろしくお願いします！
          </p>
        </div>
      </details>
      <!-- 投稿2 -->
      <details>
        <summary>
          <span class="date">2025-06-21</span>
          <span class="title">新しい配信機材を導入</span>
        </summary>
        <div class="blog-content">
          <img src="blog2.jpg" alt="新しい配信機材">
          <p>
            新しく導入したマイクの音質がとても良くなりました。配信でみなさんにお届けできるのが楽しみです。
          </p>
        </div>
      </details>
      <!-- 投稿3 -->
      <details>
        <summary>
          <span class="date">2025-06-10</span>
          <span class="title">初めてのイラスト展示</span>
        </summary>
        <div class="blog-content">
          <img src="blog3.jpg" alt="イラスト展示">
          <p>
            先日、オンライン展示会に出展しました。自分の作品をたくさんの方に見てもらえてうれしかったです。
          </p>
        </div>
      </details>
    </section>
  </main>
  <footer>
    &copy; 2025 irorinri
  </footer>
</body>
</html>
