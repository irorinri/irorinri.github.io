  <script>
    function setLang(lang) {
      // 全要素を非表示→指定言語のみ表示
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = (el.getAttribute('data-lang') === lang) ? '' : 'none';
      });
      // html lang属性も切替
      document.documentElement.lang = lang;
    }

// 初期言語を英語に
    setLang('en');
  </script>
